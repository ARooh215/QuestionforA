<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine?</title>

<style>
:root {
  --pink: #ff4da6;
  --lav: #cfa4ff;
  --dark: #1a0010;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, var(--lav), var(--pink));
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden;
}

.container {
  background: rgba(255,255,255,0.35);
  padding: 32px 26px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 0 30px rgba(255,20,147,0.45);
  backdrop-filter: blur(6px);
  z-index: 5;
}

.name {
  font-size: clamp(3.2rem, 10vw, 4.5rem);
  font-weight: 900;
  color: #b3005e;
  text-shadow: 0 0 18px rgba(255,77,166,0.8);
}

.question {
  margin-top: 10px;
  font-size: 1.8rem;
  color: #b3005e;
}

.buttons {
  position: relative;
  height: 110px;
  margin-top: 30px;
}

button {
  border: none;
  border-radius: 30px;
  padding: 14px 32px;
  font-size: 1.2rem;
  cursor: pointer;
  touch-action: manipulation;
}

#yes {
  background: var(--pink);
  color: white;
  font-weight: 800;
  animation: scream 1.2s infinite;
}

@keyframes scream {
  0% { transform: scale(1); box-shadow: 0 0 15px var(--pink); }
  50% { transform: scale(1.12); box-shadow: 0 0 35px var(--pink); }
  100% { transform: scale(1); box-shadow: 0 0 15px var(--pink); }
}

#no {
  background: white;
  color: var(--pink);
  position: absolute;
  left: 60%;
}

.heart {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  animation: floatUp 7s linear infinite;
  opacity: 0.85;
  will-change: transform;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

.secret {
  position: fixed;
  bottom: 18%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 14px 24px;
  border-radius: 22px;
  color: #b3005e;
  font-size: 1.1rem;
  box-shadow: 0 0 20px rgba(255,77,166,0.4);
  z-index: 50;
}

/* YES SCREEN */
#arpit {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  gap: 16px;
  background: linear-gradient(135deg, var(--lav), var(--pink));
  z-index: 100;
}

.letter {
  display: flex;
  gap: 6px;
}

.letter span {
  font-size: 34px;
  filter: drop-shadow(0 0 14px hotpink);
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from { transform: scale(1); opacity: 0.85; }
  to { transform: scale(1.15); opacity: 1; }
}

.message {
  width: 100%;
  text-align: center;
  font-size: 1.4rem;
  color: #b3005e;
  margin-top: 30px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="container" id="card">
  <div class="name">ARPIT</div>
  <div class="question">Will you be my Valentine? ðŸ’•</div>

  <div class="buttons">
    <button id="yes">YES ðŸ’–</button>
    <button id="no">NO ðŸ™ˆ</button>
  </div>
</div>

<!-- YES SCREEN -->
<div id="arpit"></div>

<script>
/* ---------- NO BUTTON SASS ---------- */
const noLines = [
  "Nice try ðŸ˜",
  "Absolutely not happening",
  "Why are you like this?",
  "Wrong answer, handsome",
  "Your finger slipped ðŸ˜‰",
  "Denial isnâ€™t cute on you",
  "Just say YES already"
];
let noCount = 0;

const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("touchstart", dodge);

function dodge() {
  noBtn.textContent = noLines[noCount % noLines.length];
  noCount++;
  const x = Math.random() * 260 - 130;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* ---------- FLOATING HEARTS ---------- */
const hearts = ["ðŸ’–","ðŸ’œ","ðŸ–¤"];
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = Math.random()*22 + 16 + "px";

  h.onclick = () => {
    const s = document.createElement("div");
    s.className = "secret";
    s.textContent = "You tapped it on purpose ðŸ˜Œ";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1800);
    h.remove();
  };

  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}, 420);

/* ---------- YES ACTION ---------- */
document.getElementById("yes").onclick = () => {
  if (navigator.vibrate) navigator.vibrate([200,100,200,100,400]);

  document.getElementById("card").style.display = "none";
  const stage = document.getElementById("arpit");
  stage.style.display = "flex";

  const letters = {
    A: 5, R: 5, P: 5, I: 3, T: 5
  };

  Object.keys(letters).forEach(letter => {
    const box = document.createElement("div");
    box.className = "letter";
    for (let i=0;i<letters[letter];i++) {
      const span = document.createElement("span");
      span.textContent = "ðŸ’–";
      box.appendChild(span);
    }
    stage.appendChild(box);
  });

  const msg = document.createElement("div");
  msg.className = "message";
  msg.innerHTML = `
    Screenshot this ðŸ˜Œ<br>
    You just said YES â€” permanently ðŸ’•
  `;
  stage.appendChild(msg);
};
</script>

</body>
</html>
