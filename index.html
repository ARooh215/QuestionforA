<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be Mine?</title>

<style>
:root {
  --pink:#ff4da6;
  --lav:#cfa4ff;
  --deep:#2b0018;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,var(--lav),var(--pink));
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  overflow:hidden;
}

.container{
  background:rgba(255,255,255,0.35);
  padding:34px 26px;
  border-radius:26px;
  text-align:center;
  box-shadow:0 0 35px rgba(255,20,147,.5);
  backdrop-filter:blur(6px);
  z-index:10;
}

.name{
  font-size:clamp(3.2rem,10vw,4.6rem);
  font-weight:900;
  color:#b3005e;
  text-shadow:0 0 20px hotpink;
}

.question{
  font-size:1.8rem;
  color:#b3005e;
  margin-top:10px;
}

.buttons{
  position:relative;
  height:120px;
  margin-top:30px;
}

button{
  border:none;
  border-radius:30px;
  padding:14px 34px;
  font-size:1.25rem;
  cursor:pointer;
  touch-action:manipulation;
}

#yes{
  background:var(--pink);
  color:white;
  font-weight:900;
  animation:scream 1s infinite;
}

@keyframes scream{
  0%{transform:scale(1);box-shadow:0 0 20px var(--pink)}
  50%{transform:scale(1.18);box-shadow:0 0 45px var(--pink)}
  100%{transform:scale(1);box-shadow:0 0 20px var(--pink)}
}

#no{
  background:white;
  color:var(--pink);
  position:absolute;
  left:55%;
}

/* floating hearts */
.heart{
  position:absolute;
  bottom:-30px;
  font-size:22px;
  animation:floatUp 6s linear infinite;
  opacity:.9;
  will-change:transform;
}

@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* secret popup */
.secret{
  position:fixed;
  bottom:20%;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:16px 26px;
  border-radius:26px;
  color:#b3005e;
  font-size:1.15rem;
  box-shadow:0 0 25px rgba(255,77,166,.5);
  z-index:999;
}

/* YES LOCK SCREEN */
#lock{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,var(--lav),var(--pink));
  z-index:1000;
}

.letters{
  display:flex;
  gap:18px;
  margin-bottom:30px;
}

.letter{
  display:flex;
  gap:6px;
}

.letter span{
  font-size:36px;
  filter:drop-shadow(0 0 16px hotpink);
  animation:glow 1.4s ease-in-out infinite alternate;
}

@keyframes glow{
  from{transform:scale(1);opacity:.85}
  to{transform:scale(1.2);opacity:1}
}

.lock-text{
  text-align:center;
  font-size:1.45rem;
  color:#b3005e;
  font-weight:700;
}
</style>
</head>

<body>

<div class="container" id="card">
  <div class="name">ARPIT</div>
  <div class="question">Will you be my Valentine? üíï</div>

  <div class="buttons">
    <button id="yes">YES üíñ</button>
    <button id="no">NO üôà</button>
  </div>
</div>

<div id="lock">
  <div class="letters" id="arpit"></div>
  <div class="lock-text">
    Screenshot this üòå<br>
    You just chose 7 inches of <i>MAGIQUE</i> üíñ<br>
    Handsome decisions only from here üòè
  </div>
</div>

<script>
/* ---------- FLIRTY SECRETS ---------- */
const secrets = [
  "Hands off‚Ä¶ or maybe not üòè",
  "You‚Äôre dangerously handsome",
  "7 inches of pure MAGIQUE üòà",
  "That confidence? Illegal",
  "You knew this would happen",
  "Stop touching things like that üòå",
  "This heart is obsessed with you"
];

const heartIcons=["üíñ","üíú","üñ§"];

/* ---------- FLOATING HEARTS ---------- */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=heartIcons[Math.floor(Math.random()*heartIcons.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*22+18+"px";

  h.onclick=()=>{
    const s=document.createElement("div");
    s.className="secret";
    s.textContent=secrets[Math.floor(Math.random()*secrets.length)];
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1800);
    h.remove();
  };

  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

/* ---------- NO BUTTON (IMPOSSIBLE MODE) ---------- */
const noLines=[
  "Absolutely not üòè",
  "Nice reflexes, handsome",
  "Wrong choice üòå",
  "You‚Äôre teasing now",
  "Still thinking? Cute.",
  "Say YES already",
  "Denial looks bad on you"
];

let noCount=0;
const no=document.getElementById("no");

function dodge(){
  no.textContent=noLines[noCount%noLines.length];
  noCount++;
  const x=Math.random()*360-180;
  const y=Math.random()*260-130;
  no.style.transform=`translate(${x}px,${y}px) rotate(${Math.random()*40-20}deg)`;
}

no.addEventListener("mouseenter",dodge);
no.addEventListener("touchstart",dodge);
no.addEventListener("click",e=>e.preventDefault());

/* ---------- YES ACTION ---------- */
document.getElementById("yes").onclick=()=>{
  if(navigator.vibrate) navigator.vibrate([200,100,200,100,400]);

  document.getElementById("card").style.display="none";
  document.getElementById("lock").style.display="flex";

  const map={A:5,R:5,P:5,I:3,T:5};
  const wrap=document.getElementById("arpit");

  Object.keys(map).forEach(l=>{
    const box=document.createElement("div");
    box.className="letter";
    for(let i=0;i<map[l];i++){
      const s=document.createElement("span");
      s.textContent="üíñ";
      box.appendChild(s);
    }
    wrap.appendChild(box);
  });

  confetti();
};

/* ---------- CONFETTI + HEART EXPLOSION ---------- */
function confetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.textContent=Math.random()>0.5?"üíñ":"‚ú®";
    c.style.position="fixed";
    c.style.left="50%";
    c.style.top="50%";
    c.style.fontSize="22px";
    c.style.transform=`translate(-50%,-50%)`;
    c.style.transition="1.6s ease-out";
    document.body.appendChild(c);

    requestAnimationFrame(()=>{
      c.style.left=Math.random()*100+"vw";
      c.style.top=Math.random()*100+"vh";
      c.style.opacity=0;
    });

    setTimeout(()=>c.remove(),1600);
  }
}
</script>

</body>
</html>
